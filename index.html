---
layout: default
---
<div class ="intro">
<h1> What are you passionate about?</h1>
<h3> We live in a world where we are guided by rules: rules at home, in school, in society... EVERYWHERE!</h3>
</div>


<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
